apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 374073887865.dkr.ecr.eu-north-1.amazonaws.com/flask-app:latest #bhavyank99/flask-app:latest
        ports:
        - containerPort: 8080

